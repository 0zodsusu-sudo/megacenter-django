{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Megacenter{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'reviews/css/style.css' %}">
</head>
<body onload="openDoors()">

  <!-- Лифт двери -->
  <div id="elevator-doors" class="elevator-doors"></div>

  <!-- Стрелка -->
  <div id="arrow-indicator" class="arrow-indicator">▲</div>

  <!-- Контент -->
  <div class="container-fluid py-4">
    {% block content %}{% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{% static 'reviews/js/main.js' %}"></script>
</body>
</html>
